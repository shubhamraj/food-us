<div class="order-container">

        <div class="filter-sec date"  style="margin-top: 20px;">
                <div class="container">
                  <div class="columns is-multiline">
                    <div class="column is-6 is-offset-3">
                      <div class="datepicker-container "  >
                        <ng-datepicker   [(ngModel)]="TodayDate"     [options]="options"  ></ng-datepicker>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
              
              <div class="container-fluid">

                <div class="container">
                    <hr>
                    <div class="row">
                      <div class="col-md-3">

                          <select class="browser-default custom-select" style="margin-top: 40px">
                              <option selected>Select Vendor</option>
                              <option value="1">Vendor 1</option>
                              <option value="2">Vendor 2</option>
                              <option value="2">Vendor 3</option>
                              <option value="2">Vendor 4</option>
                              <option value="2">Vendor 5</option>
                            </select>
                        
                          <select class="browser-default custom-select" style="margin-top: 40px">
                            <option selected>Select Menu</option>
                            <option value="1">Full Meal</option>
                            <option value="2">Meal</option>
                          </select>

                        <select class="browser-default custom-select" style="margin-top: 40px">
                            <option selected>Extra Items</option>
                            <option value="1">Chapati</option>
                            <option value="2">Rotu</option>
                        </select>

                        <select class="browser-default custom-select" style="margin-top: 40px">
                            <option selected>Extra Menu</option>
                            <option value="1">etc 1</option>
                            <option value="2">etc 2</option>
                        </select>
                      </div>

                      <div class="col-md-5">

                          <!-- <div class="qty mt-5"> -->

                              <input type="number" value="500" min="0" max="1000" step="10"/>
                              <!-- <span class="plus-a bg-dark">+</span> -->
                            <!-- </div> -->


                        <div class="qty mt-5">
                          <span class="minus-a bg-dark">-</span>
                            <input type="number" class="count-a" name="qty" value="1">
                          <span class="plus-a bg-dark">+</span>
                        </div>
                        
                        <div class="qty mt-5">
                          <span class="minus-b bg-dark">-</span>
                            <input type="number" class="count-b" name="qty" value="1">
                          <span class="plus-b bg-dark">+</span>
                        </div>

                        <div class="qty mt-5">
                            <span class="minus-c bg-dark">-</span>
                              <input type="number" class="count-c" name="qty" value="1">
                            <span class="plus-c bg-dark">+</span>
                          </div>
                      </div>
                    </div>

                 
                </div>

                <div class="container">
                    <div class="row">
                      
                    </div>
                </div>
               
              </div>

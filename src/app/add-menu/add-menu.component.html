        <div class="modal" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                            <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>Checkout</b></span></h4>
                            <p><a href="#"> 1</a> <span class="price">$15</span></p>
                            <p><a href="#"> 2</a> <span class="price">$5</span></p>

                            <hr>
                            <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" style="float: left;">Submit</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        
        <div class="col-md-6">
          <h2>Cart</h2>
          <table class="table table-hover" style="background-color: #fff;height: 410px">
            <thead>
              <th>City</th>
              <th>Meal Type</th>
              <th>Extras</th>
              <th>Quantity</th>
              <th>Price</th>
            </thead>
            <tbody id="ok">
              <tr >
                <td>Raleigh</td>
                <td>Full</td>
                <td>Chapti</td>
                <td><input type="number" name="quantity" min="1" max="5"><br></td>
                <td>$35.00</td>
              </tr>
            </tbody>
          </table>
          <span class="text-center" ng-show="myItems.length == 0">
           
          </span>
          <div class="clearfix"></div>
          <span class="pull-right alert alert-success">Total Price: $ 00.00</span>
          <button  class="pull-left alert alert-danger" data-toggle="modal" data-target="#myModal">Checkout</button>
        </div>          

</div>
